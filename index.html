<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/Normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="brands">
      <h1 class="brends__title">Ремонт техники различных брендов</h1>
      <div class="swiper brend-slider" data-mobile="false">
        <div class="swiper-wrapper brend-slider__wrapper">
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img"
              src="./img/lenovo.svg"
              alt="lenovo"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img"
              src="./img/samsung.svg"
              alt="samsung"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img--transform"
              src="./img/apple.svg"
              alt="apple"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img"
              src="./img/boch.svg"
              alt="bosch"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img--transform"
              src="./img/hp.svg"
              alt="hp"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img"
              src="./img/acer.svg"
              alt="acer"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img"
              src="./img/viewsonic.svg"
              alt="viewsonic"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img"
              src="./img/sony.svg"
              alt="sony"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img"
              src="./img/lenovo.svg"
              alt="lenovo"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img"
              src="./img/samsung.svg"
              alt="samsung"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
          <button class="swiper-slide brend-slider__slide">
            <img
              class="brend-slider__img--transform"
              src="./img/apple.svg"
              alt="apple"
            /><img
              class="brend-slider__img-button"
              src="./img/Back-icon.svg"
              alt="button"
            />
          </button>
        </div>
        <div class="swiper-pagination brend-slider__pagination"></div>
        <div class="brands__blure-conteiner"></div>
      </div>
      <section class="brend__hiding-conteiner brend__hidden-conteiner">
        <button class="brands__show-more-btn brands__show-more-buttom">
          Показать все
        </button>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
